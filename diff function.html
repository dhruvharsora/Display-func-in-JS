<html>
    <head>
        <h1>Display,Declaration,Operators</h1>
    </head>
    <body>
        <p>here the multiplied product will be displayed</p>
        <button type="button" onclick="multiply()">MULTIPLY</button>
        <script>
            function multiply(){
                let a,b,c
                a=10
                b=50
                c=a*b
                document.getElementById("total").innerHTML = c;
            }
        </script>
        <h3 id ="total">ANS</h3>
    </body>
</html>
